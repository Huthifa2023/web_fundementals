
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name=" first name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email address">
        </div>
        
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password Confirm">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date">
        </div>

        
        <p> Gender Identity:</p>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="decimal" id="decimal">
            <label for="decimal">Decimal</label>
            <input type="radio" name="font" value="IDK" id="IDK">
            <label for="IDK">IDK</label>
        
        
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        <div>
            <label for="language">choose you fav language:</label>
            <select name="language" id="language">
                <option>JS</option>
                <option>PY</option>
                <option>C++</option>
                <option>Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I Would like to recieive email updates</label>
        </div>
        <div>
            <input type="submit" value="CreateAccount" id="CreateAccount">
            <label for="CreateAccount">Create account</label>
        </div>
        <p>* indicates a requiredfield</p>
    </form>


</body>
</html>
